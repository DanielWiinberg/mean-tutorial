<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onLogin(loginForm)" *ngIf="!isLoading" #loginForm="ngForm">

      <mat-form-field>
          <input 
          matInput 
          ngModel
          name="email"
          type="email"
          placeholder="Email"
          #emailInput="ngModel"
          required
          email>
          <mat-error *ngIf="emailInput.invalid">Please enter a valid email</mat-error>
      </mat-form-field>

      <mat-form-field>
          <input 
          matInput
          ngModel
          name="password"
          type="password"
          placeholder="Password"
          #passwordInput="ngModel">
          <mat-error *ngIf="passwordInput.invalid">Please enter a valid password</mat-error>
      </mat-form-field>

      <button mat-raised-button type="submit" color="accent" *ngIf="!isLoading">Login</button>

  </form>
</mat-card>
