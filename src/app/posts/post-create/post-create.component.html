<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form (submit)="onSavePost(postForm)" #postForm="ngForm" *ngIf="!isLoading">
        <mat-form-field>
            <input 
            matInput type="text" 
            name="title"
            [ngModel] = 'post?.title'
            required
            placeholder="Post Title"
            #postTitle="ngModel">
            <mat-error *ngIf="postTitle.invalid">Please enter a title.</mat-error>
        </mat-form-field>
        <mat-form-field>
            <textarea 
            matInput rows="10" 
            name="content"
            [ngModel] = 'post?.content'
            required
            placeholder="Post Content"
            #postContent="ngModel"></textarea>
            <mat-error *ngIf="postContent.invalid">Please enter some content.</mat-error>
        </mat-form-field>
        <button 
        mat-raised-button
        type="submit"
        color="accent"
        >Save post</button>
    </form>
</mat-card>
